<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<div class="w3-display-container" style="margin-bottom:50px">
  <img src="https://picsum.photos/100/150" style="width:auto">
  <div class="w3-display-bottomleft w3-container w3-amber w3-hover-orange w3-hide-small"
   style="bottom:10%;opacity:0.7;width:70%">
    <div class="w3-container w3-teal">
        <h2>Countdown to My Next Birthday!</h2>
    </div>

    <div class="w3-container w3-padding-64">
        <div id="birthdayCountdown" class="w3-large"></div>
        <!-- New div for displaying the date -->
        <div id="nextBirthdayDate" class="w3-large"></div>
    </div>
  </div>
</div>
     
</div>

<script src="script.js"></script> <!-- Make sure your script is properly linked -->
</body>
</html>
